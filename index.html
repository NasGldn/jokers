<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le concept de joker n'existe plus</title>
    <!-- Lien vers le CDN de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Audio de fond pour la musique orientale -->
    <audio id="background-music" autoplay loop>
        <source src="./Quitara.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div class="container text-center mt-5">
        <h1>Le concept de joker n'existe plus</h1>
        <!-- Image du drapeau du Maroc -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Flag_of_Morocco.svg" class="img-fluid mt-3" alt="Drapeau du Maroc" style="max-width: 200px;">
        <!-- Nouveau texte sous l'image -->
        <p class="mt-4">Pourquoi tu es venu ici même ?? Une alerte a été envoyée quand même au cas où.</p>
        
        <!-- Bouton pour envoyer un SMS avec un autre message -->
        <button id="curiosityButton" class="btn btn-primary mt-3">C'était juste de la curiosité</button>
    </div>

    <!-- Script Bootstrap (JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script pour afficher l'alerte et appeler l'API -->
    <script>
        window.onload = function() {
            // Affiche une alerte
            alert("Pourquoi tu es venu ici même ?? Une alerte a été envoyée quand même au cas où.");

            // Appel à l'API pour envoyer un SMS à l'ouverture de la page
            fetch('https://smsapi.free-mobile.fr/sendmsg?user=55327617&pass=IcMvKIgImTHk8z&msg=ELLE%20EST%20REVENUE%20SUR%20LA%20PAGE')
                .then(response => {
                    if (response.ok) {
                        console.log("SMS envoyé avec succès à l'ouverture.");
                    } else {
                        console.error("Erreur lors de l'envoi du SMS à l'ouverture.");
                    }
                })
                .catch(error => console.error("Erreur de requête à l'ouverture:", error));
        };

        // Ajouter un gestionnaire d'événements pour le bouton
        document.getElementById('curiosityButton').onclick = function() {
            // Appel à l'API pour envoyer un SMS avec un autre message
            fetch('https://smsapi.free-mobile.fr/sendmsg?user=55327617&pass=IcMvKIgImTHk8z&msg=C%27%C3%A9tait%20juste%20de%20la%20curiosit%C3%A9%20trkl%20frero')
                .then(response => {
                    if (response.ok) {
                        console.log("SMS de curiosité envoyé avec succès.");
                    } else {
                        console.error("Erreur lors de l'envoi du SMS de curiosité.");
                    }
                })
                .catch(error => console.error("Erreur de requête de curiosité:", error));
        };
    </script>

</body>
</html>
